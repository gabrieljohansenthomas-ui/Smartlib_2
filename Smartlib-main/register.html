<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Daftar â€” Perpus SMK 3 Manado</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="bg-sky-50 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded shadow w-full max-w-md">
    <h2 class="text-2xl font-semibold text-sky-700 mb-4">Daftar Akun</h2>
    <form id="register-form" class="space-y-4">
      <div>
        <label class="block text-sm mb-1">Nama lengkap</label>
        <input id="displayName" required class="w-full p-2 border rounded" />
      </div>
      <div>
        <label class="block text-sm mb-1">Email</label>
        <input id="email" type="email" required class="w-full p-2 border rounded" />
      </div>
      <div>
        <label class="block text-sm mb-1">Kata sandi</label>
        <input id="password" type="password" required class="w-full p-2 border rounded" />
      </div>

      <div>
        <label class="inline-flex items-center">
          <input id="subscribe" type="checkbox" class="mr-2" /> <span class="text-sm">Berlangganan pemberitahuan buku baru via email</span>
        </label>
      </div>

      <button class="bg-sky-600 text-white w-full py-2 rounded">Daftar</button>
    </form>
    <p id="register-msg" class="mt-3 text-sm text-red-600"></p>
  </div>

  <script src="assets/js/utils.js"></script>
  <!-- auth.js will attach registration handler (Auth.initRegister()) in Part 2 -->
</body>
</html>
