<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Katalog Buku</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.3/dist/purify.min.js"></script>

  <script type="module" src="assets/js/firebase-config.js"></script>
  <script type="module" src="assets/js/utils.js"></script>
  <script type="module" src="assets/js/catalog.js"></script>
</head>

<body class="bg-gray-50">

  <div class="max-w-7xl mx-auto px-4 py-10">

    <h1 class="text-3xl font-bold text-sky-700 mb-6">Katalog Buku</h1>

    <!-- Search + Filters -->
    <div class="grid md:grid-cols-3 gap-4 mb-6">

      <input id="searchInput" class="border px-4 py-2 rounded"
             placeholder="Cari judul / penulis..." />

      <select id="categoryFilter" class="border px-4 py-2 rounded">
        <option value="">Semua Kategori</option>
      </select>

      <select id="statusFilter" class="border px-4 py-2 rounded">
        <option value="">Semua Status</option>
        <option value="available">Tersedia</option>
        <option value="borrowed">Dipinjam</option>
      </select>

    </div>

    <!-- Book List -->
    <div id="bookList" class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></div>

  </div>

</body>
</html>
