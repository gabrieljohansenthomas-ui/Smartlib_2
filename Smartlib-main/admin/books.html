<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manajemen Buku â€“ Admin</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.3/dist/purify.min.js"></script>

  <script type="module" src="../assets/js/firebase-config.js"></script>
  <script type="module" src="../assets/js/utils.js"></script>
  <script type="module" src="../assets/js/auth.js"></script>
  <script type="module" src="../assets/js/book_manage.js"></script>
</head>

<body class="bg-gray-50">

  <div class="max-w-6xl mx-auto py-10 px-4">

    <h1 class="text-3xl font-bold text-sky-700 mb-6">Manajemen Buku</h1>

    <!-- Add Book -->
    <div class="bg-white p-6 rounded shadow mb-8">
      <h2 class="text-xl font-bold mb-4">Tambah Buku Baru</h2>

      <div class="grid md:grid-cols-2 gap-4">

        <input id="bookTitle" class="border px-3 py-2 rounded" placeholder="Judul buku">
        <input id="bookAuthor" class="border px-3 py-2 rounded" placeholder="Penulis">
        <input id="bookISBN" class="border px-3 py-2 rounded" placeholder="ISBN">
        <input id="bookCategory" class="border px-3 py-2 rounded" placeholder="Kategori">
        <input id="bookStock" type="number" class="border px-3 py-2 rounded" placeholder="Stok Total">
        <input id="bookCover" class="border px-3 py-2 rounded" placeholder="URL Cover">

        <textarea id="bookDescription" class="border px-3 py-2 rounded md:col-span-2"
                  placeholder="Deskripsi buku"></textarea>
      </div>

      <button id="addBookBtn"
              class="mt-4 px-4 py-2 bg-sky-600 text-white rounded hover:bg-sky-700">
        Tambah Buku
      </button>
    </div>

    <!-- List -->
    <h2 class="text-xl font-bold mb-4">Daftar Buku</h2>
    <div id="adminBookList" class="grid md:grid-cols-3 gap-6"></div>

  </div>

</body>
</html>
