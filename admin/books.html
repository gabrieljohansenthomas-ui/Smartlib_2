<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Buku - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-white flex">
    <!-- Sidebar -->
    <aside class="w-64 bg-blue-600 text-white min-h-screen p-4">
        <h2 class="text-xl font-bold mb-6">Admin Panel</h2>
        <nav class="space-y-2">
            <a href="books.html" class="block py-2 px-4 bg-blue-700 rounded">Buku</a>
            <a href="members.html" class="block py-2 px-4 hover:bg-blue-700 rounded">Anggota</a>
            <a href="stats.html" class="block py-2 px-4 hover:bg-blue-700 rounded">Statistik</a>
        </nav>
    </aside>
    <main class="flex-1 p-8">
        <h1 class="text-2xl font-bold mb-6">Manajemen Buku</h1>
        <button id="addBookBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg mb-4">Tambah Buku</button>
        <div id="booksTable" class="overflow-x-auto">
            <!-- JS akan populate -->
        </div>
                <!-- Modal for Add/Edit -->
        <div id="bookModal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
            <div class="bg-white p-6 rounded-lg w-full max-w-md">
                <h3 id="modalTitle" class="text-xl font-bold mb-4">Tambah Buku</h3>
                <form id="bookForm" class="space-y-4">
                    <input type="text" id="title" placeholder="Judul" class="w-full px-4 py-2 border rounded-lg" required>
                    <input type="text" id="author" placeholder="Penulis" class="w-full px-4 py-2 border rounded-lg" required>
                    <input type="text" id="isbn" placeholder="ISBN" class="w-full px-4 py-2 border rounded-lg" required>
                    <input type="text" id="category" placeholder="Kategori" class="w-full px-4 py-2 border rounded-lg" required>
                    <textarea id="description" placeholder="Deskripsi" class="w-full px-4 py-2 border rounded-lg" rows="3"></textarea>
                    <input type="url" id="coverUrl" placeholder="URL Cover" class="w-full px-4 py-2 border rounded-lg">
                    <input type="number" id="totalStock" placeholder="Stok Total" class="w-full px-4 py-2 border rounded-lg" min="1" required>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-lg">Simpan</button>
                    <button type="button" id="closeModal" class="ml-2 text-gray-600">Batal</button>
                </form>
            </div>
        </div>
    </main>
    <script src="../assets/js/firebase-config.js"></script>
    <script src="../assets/js/book_manage.js"></script>
    <script src="../assets/js/utils.js"></script>
</body>
</html>
