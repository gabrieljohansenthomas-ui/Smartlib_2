<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — Buku</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body class="bg-sky-50 min-h-screen">
  <div class="max-w-6xl mx-auto p-6">
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-semibold text-sky-700">Manajemen Buku — Admin</h1>
      <div>
        <a href="members.html" class="mr-3">Anggota</a>
        <a href="stats.html" class="mr-3">Statistik</a>
        <a href="loans.html" class="mr-3">Peminjaman</a>
        <button id="signout" class="bg-white px-3 py-1 border rounded">Keluar</button>
      </div>
    </header>

    <section class="bg-white p-6 rounded shadow">
      <h2 class="font-semibold">Tambah / Edit Buku</h2>
      <form id="book-form" class="grid grid-cols-1 md:grid-cols-2 gap-3 mt-3">
        <input id="book-id" type="hidden" />
        <div>
          <label>Judul</label>
          <input id="title" class="w-full p-2 border rounded" required />
        </div>
        <div>
          <label>Penulis</label>
          <input id="author" class="w-full p-2 border rounded" required />
        </div>
        <div>
          <label>ISBN</label>
          <input id="isbn" class="w-full p-2 border rounded" />
        </div>
        <div>
          <label>Kategori</label>
          <input id="category" class="w-full p-2 border rounded" required />
        </div>
        <div>
          <label>Stok</label>
          <input id="totalStock" type="number" min="0" class="w-full p-2 border rounded" required />
        </div>
        <div>
          <label>Cover URL</label>
          <input id="coverUrl" class="w-full p-2 border rounded" />
        </div>
        <div class="md:col-span-2">
          <label>Deskripsi</label>
          <textarea id="description" rows="4" class="w-full p-2 border rounded"></textarea>
        </div>

        <div class="md:col-span-2 flex gap-2">
          <button id="save-book" class="bg-sky-600 text-white px-4 py-2 rounded">Simpan</button>
          <button id="clear" type="button" class="px-4 py-2 border rounded">Bersihkan</button>
        </div>
      </form>

      <h3 class="mt-6 font-semibold">Daftar Buku</h3>
      <div id="book-list" class="mt-3 space-y-3"></div>
    </section>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script src="../assets/js/firebase-config.js"></script>
  <script src="../assets/js/utils.js"></script>
  <script src="../assets/js/auth.js"></script>
  <script src="../assets/js/book_manage.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      Auth.requireAdmin();
      Auth.signOutButton('signout');
      BookManage.init();
    });
  </script>
</body>
</html>
