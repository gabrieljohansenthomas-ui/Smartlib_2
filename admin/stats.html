<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin — Statistik</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  <link rel="stylesheet" href="../assets/css/style.css" />
</head>
<body class="bg-sky-50 min-h-screen">
  <div class="max-w-6xl mx-auto p-6">
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-semibold text-sky-700">Dashboard Statistik</h1>
      <div>
        <a href="books.html" class="mr-3">Buku</a>
        <a href="members.html" class="mr-3">Anggota</a>
        <a href="loans.html" class="mr-3">Peminjaman</a>
      </div>
    </header>

    <section class="grid md:grid-cols-2 gap-6">
      <div class="bg-white p-6 rounded shadow">
        <h3 class="font-semibold">Buku Terpopuler</h3>
        <canvas id="top-books-chart" height="200"></canvas>
      </div>
      <div class="bg-white p-6 rounded shadow">
        <h3 class="font-semibold">Peminjaman Per Bulan (6 bulan terakhir)</h3>
        <canvas id="loans-chart" height="200"></canvas>
      </div>
      <div class="bg-white p-6 rounded shadow md:col-span-2">
        <h3 class="font-semibold">Total Anggota Aktif</h3>
        <div id="active-members" class="text-4xl font-bold text-sky-700 mt-3">—</div>
      </div>
    </section>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script src="../assets/js/firebase-config.js"></script>
  <script src="../assets/js/utils.js"></script>
  <script src="../assets/js/auth.js"></script>
  <script src="../assets/js/charts.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      Auth.requireAdmin();
      Charts.init();
    });
  </script>
</body>
</html>
