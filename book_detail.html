<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Buku - Perpustakaan SMK Negeri 3 Manado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-white">
    <header class="bg-blue-600 text-white px-4 py-4">
        <h1 class="text-xl font-bold">Detail Buku</h1>
    </header>
    <main class="container mx-auto px-4 py-8">
        <div id="bookDetail" class="max-w-4xl mx-auto">
            <!-- JS akan populate -->
        </div>
        <div id="reviewsSection" class="mt-8">
            <h3 class="text-xl font-bold mb-4">Ulasan</h3>
            <div id="reviewsList"></div>
            <form id="reviewForm" class="mt-4 space-y-4">
                <select id="rating" class="px-4 py-2 border rounded-lg" required>
                    <option value="">Rating</option>
                    <option value="1">1</option>
                    <option value="5">5</option>
                </select>
                <textarea id="reviewText" placeholder="Tulis ulasan..." class="w-full px-4 py-2 border rounded-lg" rows="4"></textarea>
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700">Kirim Ulasan</button>
            </form>
        </div>
    </main>
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/catalog.js"></script>
    <script src="assets/js/reviews.js"></script>
    <script src="assets/js/utils.js"></script>
</body>
</html>
