<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />

  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body class="bg-sky-50 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded shadow w-full max-w-md">
    <h2 class="text-2xl font-semibold text-sky-700 mb-4">Masuk</h2>
    <form id="login-form" class="space-y-4">
      <div>
        <label class="block text-sm mb-1">Email</label>
        <input id="email" type="email" required class="w-full p-2 border rounded" />
      </div>
      <div>
        <label class="block text-sm mb-1">Kata sandi</label>
        <input id="password" type="password" required class="w-full p-2 border rounded" />
      </div>
      <div class="flex justify-between items-center">
        <a href="register.html" class="text-sky-600 text-sm">Belum punya akun?</a>
        <button class="bg-sky-600 text-white px-4 py-2 rounded">Masuk</button>
      </div>
    </form>
    <p id="login-msg" class="mt-3 text-sm text-red-600"></p>
  </div>

  <script src="assets/js/utils.js"></script>
