<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Katalog Buku - Perpustakaan SMK Negeri 3 Manado</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-white">
    <header class="bg-blue-600 text-white px-4 py-4">
        <h1 class="text-xl font-bold">Katalog Buku</h1>
    </header>
    <main class="container mx-auto px-4 py-8">
        <div class="mb-6 flex flex-col md:flex-row gap-4">
            <input type="text" id="searchInput" placeholder="Cari judul, penulis..." class="flex-1 px-4 py-2 border rounded-lg">
            <select id="categoryFilter" class="px-4 py-2 border rounded-lg">
                <option value="">Semua Kategori</option>
                <!-- JS akan populate -->
            </select>
            <select id="statusFilter" class="px-4 py-2 border rounded-lg">
                <option value="">Semua Status</option>
                <option value="available">Tersedia</option>
                <option value="borrowed">Dipinjam</option>
            </select>
        </div>
        <div id="bookList" class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- JS akan populate -->
        </div>
    </main>
    <script src="assets/js/firebase-config.js"></script>
    <script src="assets/js/catalog.js"></script>
    <script src="assets/js/utils.js"></script>
</body>
</html>
